{% extends "base.html" %}
{% block title %}Edit House{% endblock %}
{% block content %}
<section class="wrap">

  <!-- BASICS -->
  <div class="card card--accent-edges">
    <h2 class="mt-0">Basics</h2>
    <div class="grid grid-2">
      <label class="field">
        <span class="label">House title</span>
        <input type="text" name="title" value="{{ house.title|e }}" required>
      </label>

      <label class="field">
        <span class="label">City</span>
        <select name="city" required>
          {% for c in cities %}
            <option value="{{ c }}" {% if house.city == c %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="field" style="grid-column:1/-1">
        <span class="label">Address</span>
        <input type="text" name="address" value="{{ house.address|e }}" required>
      </label>

      <label class="field">
        <span class="label">Bedrooms total</span>
        <input type="number" name="bedrooms_total" value="{{ house.bedrooms_total }}" required>
      </label>

      <label class="field">
        <span class="label">Rooms available</span>
        <input type="number" name="rooms_available" value="{{ house.rooms_available }}">
      </label>

      <label class="field">
        <span class="label">Price (pppw)</span>
        <input type="number" step="1" name="price_pppw" value="{{ house.price_pppw }}">
      </label>

      <label class="field">
        <span class="label">Bills included</span>
        <select name="bills_included">
          <option value="yes" {% if house.bills_included %}selected{% endif %}>Yes</option>
          <option value="no" {% if not house.bills_included %}selected{% endif %}>No</option>
        </select>
      </label>

      <label class="field">
        <span class="label">Available from</span>
        <input type="date" name="available_from" value="{{ house.available_from }}">
      </label>

      <label class="field">
        <span class="label">Letting type</span>
        <select name="letting_type">
          <option value="whole" {% if house.letting_type == 'whole' %}selected{% endif %}>Whole property</option>
          <option value="share" {% if house.letting_type == 'share' %}selected{% endif %}>Room only</option>
        </select>
      </label>

      <label class="field">
        <span class="label">Gender preference</span>
        <select name="gender_preference">
          <option value="Either" {% if house.gender_preference == 'Either' %}selected{% endif %}>Either</option>
          <option value="Male" {% if house.gender_preference == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if house.gender_preference == 'Female' %}selected{% endif %}>Female</option>
          <option value="Mixed" {% if house.gender_preference == 'Mixed' %}selected{% endif %}>Mixed</option>
        </select>
      </label>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="card card--accent-edges">
    <h2 class="mt-0">Description</h2>
    <textarea name="description" rows="5">{{ house.description|e }}</textarea>
  </div>

  <!-- MEDIA -->
  <div class="card card--accent-edges">
    <h2 class="mt-0">Media</h2>
    <label class="field">
      <span class="label">YouTube link</span>
      <input type="url" name="youtube_url" value="{{ house.youtube_url|e }}">
    </label>
    <p class="help">Paste a full YouTube URL (e.g. https://youtube.com/watch?v=xxxx).</p>
    <div style="margin-top:10px">
      <a class="btn" href="{{ url_for('landlord.house_photos', house_id=house.id) }}">Manage photos</a>
      <a class="btn" href="{{ url_for('landlord.manage_epc', house_id=house.id) }}">Manage EPC</a>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="card card--accent-edges">
    <div class="inline-actions">
      <button type="submit" class="btn btn-accent">Save</button>
      <a class="btn btn-outline" href="{{ url_for('landlord.houses') }}">Cancel</a>
    </div>
  </div>

</section>
{% endblock %}
