<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Student Palace{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="wrap flex-between">
      <a class="logo" href="{{ url_for('public.index') }}" style="display:flex;align-items:center;gap:10px">
        <img class="logo-img" src="{{ url_for('static', filename='img/student-palace-logo.svg') }}" alt="Student Palace">
      </a>
      <nav class="nav-links">
        <a class="btn btn-outline" href="{{ url_for('public.search') }}">Tenants</a>
        <a class="btn" href="{{ url_for('auth.landlords_entry') }}">Landlords</a>
        <a class="btn btn-admin" href="{{ url_for('admin.admin_login') }}">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <section class="wrap">
          {% for category, message in messages %}
            <div class="flash {{ category|e }}">{{ message }}</div>
          {% endfor %}
        </section>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="wrap flex-between">
      <div class="small">Â© 2025 Student Palace</div>
      <div class="small">Build: {{ BUILD_VERSION }}</div>
    </div>
  </footer>
</body>
</html>
