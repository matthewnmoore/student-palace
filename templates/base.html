<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Student Palace{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="wrap flex-between">
      <a class="logo" href="{{ url_for('public.index') }}" style="display:flex;align-items:center;gap:10px;text-decoration:none">
        <img class="logo-img" src="{{ url_for('static', filename='img/student-palace-logo.svg') }}" alt="Student Palace">
      </a>
      <div class="nav-links">
        <a class="btn btn-outline" href="{{ url_for('public.index') }}">Tenants</a>
        <a class="btn" href="{{ url_for('auth.landlords_entry') }}">Landlords</a>
        <a class="btn btn-admin" href="{{ url_for('admin.login') }}">Admin</a>
      </div>
    </div>
  </nav>

  <!-- FLASHES -->
  <section class="wrap">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </section>

  <!-- PAGE CONTENT -->
  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class="footer">
    <div class="wrap flex-between">
      <div class="small">Â© {{ now().year }} Student Palace</div>
      <div class="small">Build: {{ BUILD_VERSION }}</div>
    </div>
  </footer>
</body>
</html>
