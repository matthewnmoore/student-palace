{% extends "base.html" %}
{% block title %}Admin Login â€“ Student Palace{% endblock %}
{% block content %}
<section class="wrap">
  <div class="card" style="max-width:520px">
    <h1 class="mt-0">Admin login</h1>
    <p class="muted" style="margin-bottom:12px">
      Enter your admin token to access the admin area.
    </p>
    <form method="post" class="grid" action="{{ url_for('admin.admin_login') }}">
      <label class="field">
        <span class="label">Admin token</span>
        <input type="password" name="token" required autocomplete="one-time-code">
      </label>
      <div>
        <button class="btn" type="submit">Log in</button>
        <a class="btn btn-outline" href="{{ url_for('public.index') }}">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
