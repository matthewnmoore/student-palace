{% extends "base.html" %}
{% block title %}Admin login â€“ Student Palace{% endblock %}
{% block content %}
<section class="wrap">
  <h1>Admin login</h1>
  <div class="card" style="max-width:420px">
    <form method="post">
      <label class="field">
        <span class="label">Admin token</span>
        <input
          type="password"
          name="token"
          placeholder="Enter admin token"
          required
          style="background:#0f0f19;border:1px solid var(--line);color:var(--text);border-radius:8px;padding:10px"
        >
      </label>
      <div style="margin-top:12px">
        <button class="btn primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
