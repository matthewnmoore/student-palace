{% extends "base.html" %}
{% block title %}Student Palace â€“ Find rooms{% endblock %}
{% block content %}
<section class="wrap">
  <div class="card">
    <h1 class="mt-0">Find rooms</h1>
    <form action="{{ url_for('search') }}" method="get" class="grid grid-2">
      <label class="field">
        <span class="label">City</span>
        <select name="city">
          <option value="">Any city</option>
          {% for c in cities %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="field">
        <span class="label">Group size</span>
        <select name="group_size">
          <option value="">Any</option>
          {% for n in range(1,10) %}
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="field">
        <span class="label">I want a house that is</span>
        <select name="gender" required>
          <option value="" selected>Please choose one</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Anything">Anything</option>
        </select>
      </label>

      <label class="field">
        <span class="label">Preferences</span>
        <div>
          <label><input type="checkbox" name="ensuite"> Ensuite / own bathroom</label>
          &nbsp;&nbsp;
          <label><input type="checkbox" name="bills_included"> All bills included</label>
        </div>
      </label>

      <div style="grid-column:1/-1; margin-top:6px">
        <button class="btn btn-accent" type="submit">Find rooms</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h2 class="mt-0">Featured this week</h2>
    <p class="muted">A popular pick in {{ cities[0] if cities else 'Cardiff' }}.</p>
    <div class="inline-actions" style="margin-top:8px">
      <a class="btn" href="{{ url_for('search') }}">Browse all</a>
      <a class="btn btn-outline" href="{{ url_for('index') }}">Back to home</a>
    </div>
  </div>
</section>
{% endblock %}
