{% extends "base.html" %}
{% block title %}Admin token required · Delete landlord{% endblock %}
{% block content %}
<section class="wrap">
  <div class="card">
    <h2 class="mt-0">Delete landlord – Step 2 of 3</h2>
    <p class="help">Enter the <strong>admin token</strong> to proceed.</p>

    <form method="post" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px">
      <label class="field" style="margin:0; min-width:320px">
        <span class="label">Admin token</span>
        <input type="password" name="admin_token"
               style="padding:10px; border:1px solid var(--border); border-radius:8px; width:100%">
      </label>
      <button class="btn btn-admin" type="submit">Verify token</button>
      <a class="btn btn-outline" href="{{ url_for('admin.admin_landlord_detail', lid=landlord.id) }}">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
